<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Colorido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .bar {
            width: 100%;
            height: 50px;
            background-color: #4CAF50; /* Cor da barra superior */
            position: fixed;
            left: 0;
        }
        .bar-bottom {
            background-color: #FF5722; /* Cor da barra inferior */
            bottom: 0;
            top: auto;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            top: 50px; /* Ajusta o espaço abaixo da barra superior */
            bottom: 50px; /* Ajusta o espaço acima da barra inferior */
            background-color: #f5f5f5; /* Cor de fundo para destacar o conteúdo */
        }
        .shape {
            flex: 1;
            margin: 0 10px;
            position: relative;
        }
        .rectangle {
            height: 80%;
            background-color: #009688;
        }
        .square {
            height: 80%;
            background-color: #FFEB3B;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="bar"></div>
    <div class="bar bar-bottom"></div>
    <div class="container">
        <div class="shape rectangle"></div>
        <div class="shape square"></div>
    </div>
    <a href="index6.html" style="position: fixed; bottom: 10px; right: 10px; background-color: #4CAF50; color: #fff; padding: 10px; text-decoration: none; border-radius: 5px;">Próxima Página</a>
</body>
</html>
