<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #509BCE;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
        .container {
            text-align: center;
            margin: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #509BCE;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Turma</th>
                <th>Contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João Silva</td>
                <td>Engenharia</td>
                <td>A</td>
                <td>(11) 1234-5678</td>
            </tr>
            <tr>
                <td>Maria Oliveira</td>
                <td>Direito</td>
                <td>B</td>
                <td>(21) 8765-4321</td>
            </tr>
            <tr>
                <td>Carlos Souza</td>
                <td>Medicina</td>
                <td>C</td>
                <td>(31) 9876-5432</td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <a href="index2.html" class="btn">Próxima Página</a>
    </div>

</body>
</html>
